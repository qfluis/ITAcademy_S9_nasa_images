<main class="container-fluid">
  <header>
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" routerLink="/daily">Nasa Pictures</a>

        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav w-100">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#" routerLink="/daily" routerLinkActive="active" >Daily Pictures</a>
